<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Ninja
    </title>
</head>
<body>
    <!-- ----------------top section----------------- -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Formulario</h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        div.container.lead
        <p>you are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
    <!-- ------------Formulario section -------------- -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                On with the questions...
            </h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        how you give a ninja directions
                    </p>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">show them the map</label>
                    </div>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Dont worry, a ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        How many apples does the ninja have left?
                    </p>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">3 apples, and two corpsess</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        how do you now when you met a ninja?
                    </p>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">you'll recognize the outfit</label>
                    </div>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">the grim reaper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        what is a nincja's favourite array method?
                    </p>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>
                <div class="tect-center">
                    <input type="submit" class="btn btn-light">

                </div>
            </form>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
